<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    .todo-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>Add To-Do Item</h2>
    <form action="/submittodoitem" method="POST">
      <!-- Step 1: Item ID -->
      <label>Item ID:</label>
      <input type="text" name="itemId" required>

    <label>Item UUID:</label>
<input type="text" name="itemUUID" required>
<!-- Step 3: Item Hash -->
      <label>Item Hash:</label>
      <input type="text" name="itemHash" required>
      <label>Item Name:</label>
      <input type="text" name="itemName" required>

      <label>Item Description:</label>
      <textarea name="itemDescription" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
